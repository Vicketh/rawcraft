<!DOCTYPE html>

        transition: all 0.3s ease;

                style: { display: open ? 'flex' : 'none', mdDisplay: 'flex' },
              },
              React.createElement('li', null, React.createElement('a', { href: '#services', className: 'hover:text-white hover:drop-shadow-[0_0_8px_#fff] transition-all' }, 'Services')),
              React.createElement('li', null, React.createElement('a', { href: '#portfolio', className: 'hover:text-white hover:drop-shadow-[0_0_8px_#fff] transition-all' }, 'Portfolio')),
              React.createElement('li', null, React.createElement('a', { href: '#social', className: 'hover:text-white hover:drop-shadow-[0_0_8px_#fff] transition-all' }, 'Social')),
              React.createElement('li', null, React.createElement('a', { href: '#contact', className: 'hover:text-white hover:drop-shadow-[0_0_8px_#fff] transition-all' }, 'Contact'))

      }
      // Hero
      function Hero() {
        // Neon hover effect
        const [neon, setNeon] = useState(false);
        return React.createElement(
          'section',
          {
            className: 'relative h-[90vh] flex items-center justify-center overflow-hidden',
            style: { minHeight: '500px' },
            id: 'hero',
          },
          // Background video
          React.createElement('video', {
            src: 'https://drive.google.com/uc?export=download&id=15m9Nfl0awz8t1ddTsiQEeJjnMi8FN7tZ',
            className: 'absolute inset-0 w-full h-full object-cover',
            autoPlay: true,
            muted: true,
            loop: true,
            playsInline: true,
            preload: 'metadata',
            'aria-hidden': 'true',
          }),
          React.createElement('div', {
            className: 'absolute inset-0 bg-black bg-opacity-70',
            'aria-hidden': 'true',
          }),
          React.createElement(
            'div',
            { className: 'relative z-10 text-center px-4' },
            React.createElement('h1', {
              className: `${neon ? neonHoverClass : neonClass} text-4xl md:text-6xl font-bold mb-4 cursor-pointer`,
              onMouseEnter: () => setNeon(true),
              onMouseLeave: () => setNeon(false),
              tabIndex: 0,
              onFocus: () => setNeon(true),
              onBlur: () => setNeon(false),
              style: { transition: 'all 0.3s' },
            }, 'Capture Your Moments with rawcraft'),
            React.createElement('p', { className: 'text-lg md:text-2xl mb-8 text-gray-300' }, 'Photography, Cinematography, and Videography for Every Occasion'),
            React.createElement(
              'a',
              { href: '#contact', className: 'inline-block bg-purple-400 text-black font-bold px-8 py-3 rounded-full shadow-lg hover:bg-purple-300 transition-colors' },
              'Contact Us'
            )
          )
        );
      }
      // Services
      function Services() {
        const services = [
          { icon: 'üì∏', title: 'Photography', desc: 'Professional photoshoots for events, portraits, and more.' },
          { icon: 'üé•', title: 'Videography', desc: 'Cinematic video production for all occasions.' },
          { icon: 'üéâ', title: 'Event Coverage', desc: 'Comprehensive coverage for your special events.' },
        ];
        return React.createElement(
          'section',
          { id: 'services', className: 'py-16 px-4 max-w-6xl mx-auto' },
          React.createElement('h2', { className: 'text-3xl font-bold text-purple-400 mb-10 text-center' }, 'Our Services'),
          React.createElement(
            'div',
            { className: 'grid grid-cols-1 md:grid-cols-3 gap-8' },
            services.map((s, i) =>
              React.createElement(
                'div',
                { key: s.title, className: 'bg-gray-800 rounded-lg shadow-lg p-8 flex flex-col items-center text-center hover:shadow-purple-400 transition-shadow duration-300' },
                React.createElement('div', { className: 'text-5xl mb-4' }, s.icon),
                React.createElement('h3', { className: 'text-xl font-bold mb-2 text-purple-400' }, s.title),
                React.createElement('p', { className: 'text-gray-300' }, s.desc)
              )
            )
          )
        );
      }
      // Portfolio
      function Portfolio() {
        const videos = [
          {
            src: 'https://drive.google.com/uc?export=download&id=1bHB5hFCX3dHJD2qopNoKj4ZiIqHr7ZOo',
            title: 'Portfolio Video 1',
            type: 'video'
          },
          {
            src: 'https://drive.google.com/uc?export=download&id=1nlVj__RzQ1iVt9m6MCzfpoD2rMJzowrU',
            title: 'Portfolio Video 2',
            type: 'video'
          },
          {
            src: 'https://drive.google.com/uc?export=download&id=1lOytitFrfkEAaHfL1LPafO0qqS9jLIME',
            title: 'Portfolio Video 3',
            type: 'video'
          }
        ];
        return React.createElement(
          'section',
          { id: 'portfolio', className: 'py-16 px-4 max-w-6xl mx-auto' },
          React.createElement('h2', { className: 'text-3xl font-bold text-purple-400 mb-10 text-center' }, 'Portfolio'),
          React.createElement(
            'div',
            { className: 'grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8' },
            videos.map((video, i) =>
              React.createElement(
                'div',
                {
                  key: video.title,
                  className: 'relative group rounded-lg shadow-md overflow-hidden transition-all duration-300 bg-black',
                  tabIndex: 0,
                  style: { outline: 'none' },
                },
                video.type === 'youtube' 
                  ? React.createElement('iframe', {
                      src: video.src,
                      className: 'w-full h-64 rounded-lg',
                      frameBorder: '0',
                      allow: 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture',
                      allowFullScreen: true,
                      title: video.title,
                      loading: 'lazy',
                    })
                  : React.createElement('video', {
                      src: video.src,
                      className: 'w-full h-64 object-cover rounded-lg',
                      controls: true,
                      preload: 'metadata',
                      title: video.title,
                      loading: 'lazy',
                    })
              )
            )
          )
        );
      }
      // Social Media
      function SocialMedia() {
        const socialLinks = [
          { name: 'Instagram', url: 'https://instagram.com/rawcraft', icon: 'üì∑' },
          { name: 'YouTube', url: 'https://youtube.com/@rawcraft', icon: 'üì∫' },
          { name: 'Twitter', url: 'https://twitter.com/rawcraft', icon: 'üê¶' },
          { name: 'TikTok', url: 'https://tiktok.com/@rawcraft', icon: 'üéµ' },
        ];
        return React.createElement(
          'section',
          { id: 'social', className: 'py-16 px-4 max-w-4xl mx-auto' },
          React.createElement('h2', { className: 'text-3xl font-bold text-purple-400 mb-10 text-center' }, 'Follow Us'),
          React.createElement(
            'div',
            { className: 'flex justify-center items-center gap-8 flex-wrap' },
            socialLinks.map((social, i) =>
              React.createElement(
                'a',
                {
                  key: social.name,
                  href: social.url,
                  target: '_blank',
                  rel: 'noopener noreferrer',
                  className: 'social-icon text-4xl hover:text-purple-400 transition-all duration-300',
                  'aria-label': `Follow us on ${social.name}`,
                },
                social.icon
              )
            )
          )
        );
      }
      // Contact
      function Contact() {
        const [form, setForm] = useState({ name: '', email: '', message: '' });
        const [error, setError] = useState('');
        const [success, setSuccess] = useState(false);
        function handleChange(e) {
          setForm({ ...form, [e.target.name]: e.target.value });
        }
        function validate() {
          if (!form.name || !form.email || !form.message) {
            setError('All fields are required.');
            return false;
          }
          setError('');
          return true;
        }
        return React.createElement(
          'section',
          { id: 'contact', className: 'py-16 px-4 max-w-2xl mx-auto' },
          React.createElement('h2', { className: 'text-3xl font-bold text-purple-400 mb-8 text-center' }, 'Contact Us'),
          React.createElement(
            'div',
            { className: 'mb-8 text-center space-y-2' },
            React.createElement('div', null, React.createElement('span', { className: 'font-bold text-purple-400' }, 'Phone 1: '), React.createElement('a', { href: 'tel:0797534189', className: 'hover:underline' }, '0797534189')),
            React.createElement('div', null, React.createElement('span', { className: 'font-bold text-purple-400' }, 'Phone 2: '), React.createElement('a', { href: 'tel:0710730261', className: 'hover:underline' }, '0710730261')),
            React.createElement('div', null, React.createElement('span', { className: 'font-bold text-purple-400' }, 'Email: '), React.createElement('a', { href: 'mailto:rawcraftmedia@gmail.com', className: 'hover:underline' }, 'rawcraftmedia@gmail.com')),
          ),
          React.createElement(
            'form',
            {
              action: 'https://formspree.io/f/your-form-id',
              method: 'POST',
              className: 'bg-gray-800 rounded-lg shadow-lg p-8 space-y-6',
              onSubmit: function(e) {
                if (!validate()) {
                  e.preventDefault();
                } else {
                  setSuccess(true);
                  // Open mailto link with form data
                  const mailto = `mailto:rawcraftmedia@gmail.com?subject=rawcraft%20Contact%20Form&body=Name:%20${encodeURIComponent(form.name)}%0AEmail:%20${encodeURIComponent(form.email)}%0AMessage:%20${encodeURIComponent(form.message)}`;
                  window.open(mailto, '_blank');
                  // Optionally, open tel: link for first phone
                  setTimeout(() => {
                    window.open('tel:0797534189', '_blank');
                  }, 500);
                }
              },
              noValidate: true,
            },
            React.createElement('input', {
              type: 'text',
              name: 'name',
              placeholder: 'Your Name',
              className: 'w-full p-3 rounded bg-gray-900 text-white border border-gray-700 focus:border-purple-400 outline-none',
              value: form.name,
              onChange: handleChange,
              required: true,
              'aria-label': 'Name',
            }),
            React.createElement('input', {
              type: 'email',
              name: 'email',
              placeholder: 'Your Email',
              className: 'w-full p-3 rounded bg-gray-900 text-white border border-gray-700 focus:border-purple-400 outline-none',
              value: form.email,
              onChange: handleChange,
              required: true,
              'aria-label': 'Email',
            }),
            React.createElement('textarea', {
              name: 'message',
              placeholder: 'Your Message',
              className: 'w-full p-3 rounded bg-gray-900 text-white border border-gray-700 focus:border-purple-400 outline-none',
              value: form.message,
              onChange: handleChange,
              required: true,
              rows: 5,
              'aria-label': 'Message',
            }),
            error && React.createElement('div', { className: 'text-red-400 font-bold' }, error),
            success && React.createElement('div', { className: 'text-green-400 font-bold' }, 'Message sent!'),
            React.createElement('button', {
              type: 'submit',
              className: 'w-full bg-purple-400 text-gray-900 font-bold py-3 rounded hover:bg-purple-300 transition-colors',
            }, 'Send Message')
          )
        );
      }
      // Footer
      function Footer() {
        return React.createElement(
          React.Fragment,
          null,
          React.createElement(
            'footer',
            { className: 'py-6 text-center text-gray-400 bg-black' },
            '¬© 2025 rawcraft. All rights reserved.'
          ),
          // YouTube video at the bottom
          React.createElement('div', {
            id: 'youtube-video-placeholder',
            className: 'w-full flex justify-center items-center py-8',
            style: { minHeight: '120px' }
          },
            React.createElement('iframe', {
              src: 'https://www.youtube.com/embed/rZuZXAC-OdE?si=HyocR6o3PNl7YN5q',
              className: 'w-full max-w-2xl h-64 rounded-lg shadow-lg',
              frameBorder: '0',
              allow: 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture',
              allowFullScreen: true,
              title: 'rawcraft YouTube Video',
            })
          )
        );
      }
      // App
      function App() {
        return React.createElement(
          React.Fragment,
          null,
          React.createElement(Header),
          React.createElement(Hero),
          React.createElement(Services),
          React.createElement(Portfolio),
          React.createElement(SocialMedia),
          React.createElement(Contact),
          React.createElement(Footer)

      }
      ReactDOM.createRoot(document.getElementById('root')).render(React.createElement(App));
      // Smooth scrolling for anchor links
      document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
          const href = this.getAttribute('href');
          if (href.length > 1 && document.querySelector(href)) {
            e.preventDefault();
            document.querySelector(href).scrollIntoView({ behavior: 'smooth' });
          }
        });
      });
    </script>
  </body>
</html>
